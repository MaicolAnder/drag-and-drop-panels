<header class="fixed w-screen bg-white shadow-sm px-4 py-2 flex items-center justify-between">
  <!-- Logo -->
  <div class="flex items-center">
    <img src="assets/etnia.png" alt="ETNIA Cosmetics" class="h-8">
  </div>

  <!-- Action Buttons -->
  <div class="flex items-center space-x-2">
    <button *ngFor="let action of headerActions"
            class="flex items-center px-4 py-2 rounded-full border border-gray-200 hover:bg-gray-50 transition-colors">
      <i class="feather-{{ action.icon }} mr-2 text-gray-600"></i>
      <span class="text-sm text-gray-700">{{ action.label }}</span>
    </button>

    <!-- Theme Toggle -->
    <button class="p-2 rounded-full hover:bg-gray-50 ml-2">
      <i class="feather-sun text-gray-600"></i>
    </button>
  </div>
</header>
